<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/resetPassword.css">
    <title>Reset Password</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../../../../Downloads/Forget%20Password/favicon.ico" />
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
       <div class="container-fluid">
           <a class="navbar-brand" href="#"><img src="../../../../../../Downloads/Forget%20Password/Reclaim-the-meal-logo.png" alt = "logo" height="80px;"></a>
         <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
           aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <i class='fa fa-bars green-color'></i>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
             <li class="nav-item  ml-auto float-xs-right">
               <a class="nav-link active" aria-current="page" href="#"><b>Home</b></a>
             </li>
             <li class="nav-item  ml-auto hidden-sm-up float-xs-right">
               <a class="nav-link" href="#"><b>About us</b></a>
             </li>
             <li class="nav-item  ml-auto hidden-sm-up float-xs-right">
               <a class="nav-link" href="#"><b>Contact us</b></a>
             </li>
             </li>
           </ul>
         </div>
       </div>
     </nav>
    <div class="hold-transition login-page">
    
    <div class="login-box">
     <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <div class="alert alert-danger" role="alert">
            <p></p>
          </div>
          <div class="alert alert-success" role="alert">
            <p></p>
          </div>
          <p class="login-box-msg">Change your Password</p>
          <p  class="error"></p>
          <form  method="post" action="submitPassword" >
            <div>
            <div class="alert alert-danger">
              <span/>
            </div>
    
          </div>
            <div class="input-group mb-3">
              <input type="password" name="pass" class="form-control"  placeholder="New Password" autocomplete=”off”>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat Password">
            </div>
            <input type="hidden" name="userid" th:value="*{user}"/>
            <div class="row">
              <!-- /.col -->    
              <div class="col-8">
                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <p class="mb-0 text-right">
            <a href="/login" class="text-center">Sign In</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
</div>
    
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../plugins/jquery/jquery.min.js"></script>
    </body>
</html>
