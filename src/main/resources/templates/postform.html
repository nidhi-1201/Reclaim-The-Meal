       <center><h1>Add Post</h1></center>
     <form action="@{/}" th:action="@{/posts/save}" th:object="${post}" method="POST">
      <center><table>
        <tr>
          <td>
            <div class="mb-3">
              <input type="text" th:field="*{title}" placeholder="Post Title" class="form-control" required>
            </div>
          </td>
        </tr>
        <tr>
           <td>
             <div class="mb-3">
              <input type="text" placeholder="Description" th:field="*{description}" class="form-control" required>
             </div>
           </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <input type="text" th:field="*{location}" placeholder="Location" class="form-control" required>            
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label> State of Post: </label> 
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              &emsp;&emsp;<label for="state"><input type="radio" th:field="*{state}" name= "active" class="form-control" id="active" value="true">Active </label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 
              <label for="state"><input type="radio" th:field="*{state}" name= "inactive" class="form-control" id="inactive" value="false"> Inactive</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label>Start time:</label>
              <input type="datetime-local" th:field="*{timeStart}" placeholder="Start Time" class="form-control">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="mb-3">
              <label>End time:</label>
              <input type="datetime-local" th:field="*{timeEnd}" placeholder="End Time" class="form-control">            
            </div>
          </td>
        </tr>
        <tr>
          <td>
          <button type="submit" class = "btn" style="margin: top 20px;">
                <label style="margin-top:4px;">Publish</label>
              </button>
          </td>
        </tr>
      </table></center>
    </form>
